<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SnakeJs</title>
	<link rel="stylesheet" href="./dist/app.css">
</head>
<body>
	<h1>
		<span class="caption">SnakeJs</div>
	</h1>
	<div class="wrapper">
		<div class="canvas-wrapper">
			<canvas id="canvas"></canvas>
			<div class="canvas-cover" id="cover">
				<span>Press SPACE to start</span>
			</div>
		</div>
		<ul class="menu">
			<img src="/images/keyboard.jpg" alt="keyboard">
			<li>use <b>Space</b> to start and pause</li>
			<li>use <b>Esc</b> to reset the game</li>
			<li>use <b>Arrows</b> to turn snake</li>
		</ul>
	</div>
	<script src="./dist/app.js"></script>
</body>
</html>
